<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Wraping our first form in a section-->
    <section>
        <!-- Header for our form-->
    <h1>Username and Password Inputs</h1>
    <!-- we can intiate a form with the form tag-->
    <form action="/Ali">
        <p>
            <!-- we create a label for our input box-->
            <label for="username">Enter A Name:</label>
            <!-- we use the input tag for creating an input box to submit data. We don't need to close our input tag with a /input-->
            <input type="text", id="username" name="username" placeholder="Ali">
        </p>

        <p>
            <label for="password">Enter A Password:</label>
            <input type="text" id="password" name="password">
        </p>
        <button>Submit Button</button>
    </form>
    </section>
<hr>
    <!--New section: In this section we are going to work on query strings that will let us search on other websites from our website-->
    <section>
        <h1>Query Strings</h1>
    <!--Searching on reddit, each website needs its own form section with an action to the websites url followed with the search string values-->
        <form action="https://www.reddit.com/search">
            <input type="text" name="q" id="">
            <button>Search Reddit</button>


        </form>
    <!--Searching directly into youtube, the search string is a little bit different from reddit-->
        <form action="https://www.youtube.com/results?search_query=">
            <input type="text" name="q">
            <button>Youtube Search</button>
        </form>
    <!--For this section we are going to browse google from our website search input-->
        <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
        </form>

    </section>
<hr>
    <!--New section: We are going to learn and understand Raidio buttons and Checkboxes in this section-->
    <section>
        <h1>Checkboxes and Radio Buttons</h1>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
        <!--Radio buttons only let chose one option. We made 3 different options for size here. As usual we have to bind label with the input and name must match for all 3 inputs-->
            <p>
                <label for="s">Small:</label>
                <input type="radio" name="size" id="s" value="s">

                <label for="s">Medium:</label>
                <input type="radio" name="size" id="m" value="m">

                <label for="s">Large:</label>
                <input type="radio" name="size" id="l" value="l"> 

            </p>
            <!--Creating a dropdown menu option for a color option.  -->
            <p>
                <label for="colors">What is your favorite color</label>
                <!--For menu options we use the select tag. Within the select tag we have to use the option tag and give it a value-->
                <select name="colors" id="colors">
                    <option value="Red">Red</option>

                    <option value="Blue">Blue</option>

                    <option value="Green">Green</option>

                </select>

            </p>
        <!--Creating a scrollBar. We use the input tag for scorllbars with the new attributes; min and max. -->
            <p>
                <label for="sbar">Ali's ScrollBar</label>
                <input type="range" id="sbar" min="0" max="10" name="scrollbar">
            </p>
        <!--Creating a textbox for submiting comments,...We use a new tag here: textarea witr new attributes: cols and rows.-->
            <p>
                <label for="requests">Type in Special Requests</label>
                <textarea name="textArea" id="requests" cols="15" rows="15" placeholder="Type your requests here"></textarea>
            </p>
            <button>Submit</button>
        </form>
    </section>

    <hr>
    <!--Starting a new section, we are going focus on validations in this section-->
    <section>
        <form action="/anything">
        <!--We use the required attribute to bind rules to our input. We can also use the minlength and maxlength to strict numbers of characters in our inputs-->
            <label for="ali" >Textbox</label>
            <input type="text" name="textBox" id="ali" required>

            <label for="passowrd"></label>
            <input type="text" name="pword" id="password" minlength="5" maxlength="10">
        <!--This is our email section. We can use input type email for emails to restricts the rules strictly to email inputs-->
            <p>
                <input type="email" required>
            </p>

            <button type="submit">Validation</button>
        </form>
    </section>
</body>
</html>
