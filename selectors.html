<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class and ID Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <!--Let's create a header for our page title-->
    <h1>Monte's Top college Football Programs of All Time</h1>
    <!--We are going to start our un-ordered list with ol-->
    <ol>
        <!--Lets include Monte's top college programs one by one with li tag. We are going to give them simple class names by order-->
        <li class="one">Alabama</li>
        <li class="two">Notre Dame</li>
        <li class="three">Michigan</li>
        <li class="four">Ohio State</li>
        <li class="five">Oklahoma</li>
        <li class="six">Southern California</li>
        <li class="seven">Texas</li>
        <li class="eight">Miami</li>
        <li class="nine">Nebraska</li>
    </ol>
    <!--Finally for our 2 buttons, do we really agree with Monte?-->
    <button id="greenButton">YES I AGREE</button>
    <button id="redButton">NO I DONT AGREE</button>
 
</body>
</html>
