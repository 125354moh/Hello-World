<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Wraping our first form in a section-->
    <section>
        <!-- Header for our form-->
    <h1>First Form</h1>
    <!-- we can intiate a form with the form tag-->
    <form action="/Ali">
        <p>
            <!-- we create a label for our input box-->
            <label for="username">Enter A Name:</label>
            <!-- we use the input tag for creating an input box to submit data. We don't need to close our input tag with a /input-->
            <input type="text", id="username" name="username" placeholder="Ali">
        </p>

        <p>
            <label for="password">Enter A Password:</label>
            <input type="text" id="password" name="password">
        </p>
        <button>Submit Button</button>
    </form>
    </section>
<hr>
    <section>
        <h1>Query Strings</h1>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q" id="">
            <button>Search Reddit</button>


        </form>

        <form action="https://www.youtube.com/results?search_query=">
            <input type="text" name="q">
            <button>Youtube Search</button>
        </form>

        <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
        </form>

    </section>
<hr>
    <section>
        <h1>Checkboxes and Radio Buttons</h1>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>

            <p>
                <label for="s">Small:</label>
                <input type="radio" name="size" id="s" value="s">

                <label for="s">Medium:</label>
                <input type="radio" name="size" id="m" value="m">

                <label for="s">Large:</label>
                <input type="radio" name="size" id="l" value="l"> 

            </p>

            <p>
                <label for="colors">What is your favorite color</label>
                <select name="colors" id="colors">
                    <option value="Red">Red</option>

                    <option value="Blue">Blue</option>

                    <option value="Green">Green</option>

                </select>

            </p>

            <p>
                <label for="sbar">Ali's ScrollBar</label>
                <input type="range" id="sbar" min="0" max="10" name="scrollbar">
            </p>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
